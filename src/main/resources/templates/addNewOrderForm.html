<!DOCTYPE html>
<html layout:decorate="layouts/defaultLayout" lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">

    <div class="container mt-3 mb-3">
    <form th:action="@{/orders/addNew}" action="#" method="post" th:object="${order}">
        <div class="mb-3">
            <label for="eventNumberinput" class="form-label">Date</label>
            <input th:field="*{orderNo}" type="text" class="form-control" id="eventNumberinput" aria-describedby="orderNumberHelp">
            <div id="orderNumberHelp" class="form-text">Invent a date for this event</div>
        </div>

        <div class="mb-3">
            <label for="EventNameinput" class="form-label">Event Name</label>
            <input th:field="*{productName}" type="text" class="form-control" id="eventNameinput" aria-describedby="orderNameHelp">
            <div id="orderNameHelp" class="form-text">Invent a name for this order</div>
        </div>

        <div class="mb-3">
            <label for="eventPriceinput" class="form-label">Event Price</label>
            <input th:field="*{price}" type="text" class="form-control" id="eventPriceinput" aria-describedby="orderPriceHelp">
            <div id="orderPriceHelp" class="form-text">Invent a price for this order</div>
        </div>

        <div class="mb-3">
            <label for="eventQuantityinput" class="form-label">Place</label>
            <input th:field="*{quantity}" type="text" class="form-control" id="eventQuantityinput" aria-describedby="orderQuantityHelp">
            <div id="orderQuantityHelp" class="form-text">Invent a place for this event</div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
</div>
</body>
</html>
